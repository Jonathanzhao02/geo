
[package]
name = "geo-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
gdal = { git = "https://github.com/georust/gdal.git" }
libfuzzer-sys = "0.3"

[dependencies.geo]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "bounding_rect"
path = "fuzz_targets/bounding_rect.rs"
test = false
doc = false

[[bin]]
name = "contains"
path = "fuzz_targets/contains.rs"
test = false
doc = false

[[bin]]
name = "intersects"
path = "fuzz_targets/intersects.rs"
test = false
doc = false

[[bin]]
name = "simplify"
path = "fuzz_targets/simplify.rs"
test = false
doc = false

[[bin]]
name = "simplifyvw"
path = "fuzz_targets/simplifyvw.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
